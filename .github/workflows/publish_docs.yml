name: docs_pages_workflow

# execute this workflow automatically when we push to master
on:
  workflow_dispatch:


# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install poetry
          python -m venv experiment-design-env
          source experiment-design-env/bin/activate
          poetry install --with docs --no-root
        shell: bash
      - name: Execute script to build our documentation and update pages
        run: |
          source experiment-design-env/bin/activate
          cd docs
          echo $PATH
          make clean
          make html
        shell: bash
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/build/html'

  deploy:
    # following is failing, so I give up and just use rtd for now
    # If they decide to show ads on docs, we will try harder to migrate
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
